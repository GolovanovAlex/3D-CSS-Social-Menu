<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D CSS Social Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <ul class="social-menu__list">
      <li class="social-menu__item" style="--i: 6">
        <a class="social-menu__link" href="#">Facebook</a>
      </li>
      <li class="social-menu__item" style="--i: 5">
        <a class="social-menu__link" href="#">Whatsapp</a>
      </li>
      <li class="social-menu__item" style="--i: 4">
        <a class="social-menu__link" href="#">Twitter</a>
      </li>
      <li class="social-menu__item" style="--i: 3">
        <a class="social-menu__link" href="#">Instagram</a>
      </li>
      <li class="social-menu__item" style="--i: 2">
        <a class="social-menu__link" href="#">YouTube</a>
      </li>
      <li class="social-menu__item" style="--i: 1">
        <a class="social-menu__link" href="#">LinkedIn</a>
      </li>
    </ul>
  </body>
</html>
